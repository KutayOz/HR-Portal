services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: hrportal-postgres
    environment:
      POSTGRES_DB: HRPortalDB
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d HRPortalDB"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hrportal-network

  # Apache Kafka (with KRaft mode - no Zookeeper)
  kafka:
    image: apache/kafka:3.7.0
    container_name: hrportal-kafka
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      CLUSTER_ID: MkU3OEVBNTcwNTJENDM2Qk
    ports:
      - "9092:9092"
    volumes:
      - kafka_data:/var/lib/kafka/data
    healthcheck:
      test: ["CMD-SHELL", "/opt/kafka/bin/kafka-broker-api-versions.sh --bootstrap-server localhost:9092 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    networks:
      - hrportal-network

  # .NET Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: hrportal-backend
    environment:
      ConnectionStrings__DefaultConnection: "Host=postgres;Port=5432;Database=HRPortalDB;Username=postgres;Password=postgres123"
      Kafka__BootstrapServers: "kafka:9092"
      Kafka__GroupId: "hr-portal-group"
      Kafka__ClientId: "hr-portal-api"
      ASPNETCORE_ENVIRONMENT: Production
    ports:
      - "5001:5000"
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - hrportal-network

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: hrportal-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - hrportal-network

volumes:
  postgres_data:
  kafka_data:

networks:
  hrportal-network:
    driver: bridge
